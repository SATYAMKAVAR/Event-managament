    </div>
    <div class="float-start col-6 fs-4">
      <h1>
        {{event1.title}}
      </h1>
      <p class="p-3">
        {{event1.description.substring(0,250)+"..."}}
      </p>
    </div>
    <div class="float-start col-6 fs-4 mt-5">
      <h1>
        {{event2.title}}
      </h1>
      <p class="p-3">
        {{event2.description.substring(0,250)+"..."}}
      </p>
    </div>
    <div class="float-start col-6 mt-5">
      <img [src]="event2.imageURL" class="img-fluid" style="height: 60vh;">

    <div class="float-start col-6 mt-5">
      <img [src]="event3.imageURL" class="img-fluid" style="height: 60vh;">
    </div>
    <div class="float-start col-6 fs-4 mt-5">

<div class="container">
  <div class="row">
    <div class="card pt-2 pb-2 bg-black m-3 col-md-4 font-white mb-sm-0 m-2" *ngFor="let e of events">
      <div class="mt-2" (click)="eventById(e._id)">
        <div style="height: 30vh;">
          <img src={{e.imageURL}} class="card-img-top img-fluid" alt="..." />
        </div>
        <div class="row clubNeme float-start bg-light-black mt-3 m-2 mb-2 ps-3 pe-3 pt-1">
          {{ e.date }}
        </div>
        <div class="m-3 float-start">
          <h3 class="">{{ e.title }}</h3>
        </div>
      </div>
      <br />
      <div>
        <button class="btn btn-local btn-primary" data-bs-toggle="modal" data-bs-target="#register">Register
          now</button>
      </div>
    </div>
  </div>
</div>


<div class="modal fade" id="register" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content bg-black font-white">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Registation</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form class="row g-3" (ngSubmit)="register()">
          <div class="col-md-12">
            <label for="inputEmail4" class="form-label">User Name</label>
            <input type="text" class="form-control" id="inputEmail4" formControlName="title">
          </div>
          <div class="col-md-12">
            <label for="inputPassword4" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputPassword4" formControlName="typeOfEvent">
          </div>
          <div class="col-12">
            <label for="inputAddress" class="form-label">Mobile</label>
            <input type="text" class="form-control" id="inputPassword4" formControlName="typeOfEvent">
          </div>
          <div class="col-md-12">
            <button class="btn btn-outline-light">Register</button>
          </div>
        </form>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
    </div>
  </div>
</div>
