<!-- all event here -->
<div class="container">
  <div class="row">
    <div
      class="card pt-2 pb-2 bg-black m-3 col-md-4 font-white mb-sm-0 m-2"
      *ngFor="let e of events"
    >
      <div class="mt-2" (click)="eventById(e._id)">
        <img src={{e.imageURL}} class="card-img-top" />
        <div
          class="row clubNeme float-start bg-light-black mt-3 m-2 mb-2 ps-3 pe-3 pt-1"
        >
          {{ e.date }}
        </div>
        <div class="m-3 float-start">
          <h3 class="">{{ e.title }}</h3>
        </div>
      </div>
      <br />
      <div>
        <button class="btn btn-local btn-primary" >Register now</button>
      </div>
    </div>

  </div>
</div>
