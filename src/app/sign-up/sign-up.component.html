<div class="center p-5">
  <h1 class="text-center">Sign Up</h1>
  <form>
    <div class="row py-3">
      <input
        type="text"
        placeholder="username"
        id="username"
        class="form-control p-3"
      />
    </div>
    <div class="row py-3">
      <input
        type="email"
        placeholder="email"
        id="email"
        class="form-control p-3"
      />
    </div>
    <div class="row py-3">
      <input
        type="password"
        placeholder="password"
        id="password"
        class="form-control p-3"
      />
    </div>
    <button class="row m-4 float-end btn btn-info">Sign Up</button>
    <div class="float-start mt-4" >
      <span>Have an account?</span>
      <span routerLink="/sign-in" class="ms-2 cursor text-primary">Sign in</span>
      <!-- <button class="row  btn btn-info"> Sign in </button> -->
    </div>
  </form>
</div>
