<div class="center p-5">
  <h1 class="text-center">Sign In</h1>
  <form [formGroup]="loginForm" (ngSubmit)="signin()">
    <div class="row py-3">
      <input
        type="text"
        placeholder="username"
        id="username"
        class="form-control p-3"
        formControlName="username"
      />
    </div>
    <div class="row py-3">
      <input
        type="password"
        placeholder="password"
        id="password"
        class="form-control p-3"
        formControlName="password"
      />
    </div>
    <div class="row mt-4">
    <div class="col-8">
      <span> Dont have an account?</span>
      <span routerLink="/sign-up" class="ms-2 cursor text-primary"
      >Sign Up</span>
    </div>
        <button class="col-3 btn btn-primary" type="submit">
          Sign In
        </button>
      </div>
      <div class="text-danger text-center mt-4 fs-3">
        <span>{{ errMsg }}</span>
      </div>
  </form>
</div>
